<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="generator" content="Keyboard Maestro" />
<meta http-equiv="author" content="Stairways Software" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<link rel="stylesheet" type="text/css" href="styles.css" />
<link rel="stylesheet" type="text/css" href="custom.css" />
<title>Keyboard Maestro Server</title>
</head>

<body>

<div id="Content">

<h1>Keyboard Maestro Server</h1>

<div class="Section">
<form action="action.html" method="get">
	<div class="FormField">
		<label>Public Macros:</label>
		<select name="macro" %%%PUBLICDISABLED### >
		%%%PUBLICOPTIONS###
		</select>
	</div>
	<div class="FormField">
		<label>Value:</label>
		<input type="text" name="value" placeholder="Optional" />
	</div>
	<div class="FormComment">
		<p>Select the macro you wish to execute</p>
	</div>
	<div class="FormSubmit">
		<input type="submit" value="Execute" %%%PUBLICDISABLED### />
	</div>
</form>
</div>

<div class="Section">
	<div class="FormField">
		<label>Protected Macros:</label>
		<a href="%%%AUTHENTICATEDURL###">Login</a>
	</div>
	<div class="FormComment">
		<p>Login to execute protected macros</p>
	</div>
</div>

<div class="Trailer">
	<p>Brought to you by <a href="https://www.keyboardmaestro.com/">Keyboard Maestro</a></p>
</div>

</div>

</body>
</html>
